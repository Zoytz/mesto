<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="page__container">
      <header class="header page__header">
        <img class="logo" src="./images/Logo.svg" alt="Место">
      </header>
      <section class="profile page__profile">
        <img src="./images/Avatar.webp" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления карточек">
        </button>
      </section>
      <section class="elements page__elements">
        <ul class="cards page__list"></ul>
      </section>

      <div class="popup popup_type_text">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
          <form class="form form_type_profile" name="edit-profile-form">
            <h2 class="form__item form__title">Редактировать профиль</h2>
            <input type="text" class="form__input form__input_type_name" name="name">
            <input type="text" class="form__input form__input_type_job" name="job">
            <button type="submit" class="form__item form__button" value="Сохранить" aria-label="Кнопка отправки формы">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
          <form class="form form_type_card" name="edit-card-form">
            <h2 class="form__item form__title">Новое место</h2>
            <input type="text" class="form__input form__input_type_place-name" name="place-name" placeholder="Название">
            <input type="text" class="form__input form__input_type_place-image" name="place-image" placeholder="Ссылка на картинку">
            <button type="submit" class="form__item form__button" value="Сохранить" aria-label="Кнопка отправки формы">Создать</button>
        </form>
      </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
          <img class="popup__image" src="https://i10.fotocdn.net/s121/01d03ec13f5ca5ea/public_pin_l/2761787197.jpg" alt="">
          <h2 class="popup__title">Привет, я тайтл</h2>
        </div>
      </div>

      <footer class="footer page__footer">
        <p class="footer__copyright">
          © 2020 Mesto Russia
        </p>
      </footer>
    </div>
  </div>
  <template id="card">
    <li class="card">
      <button class="card__del-btn" type="button" aria-label="Кнопка удаления карточки"></button>
      <img src="#" alt="Тут все заполнится, обещаю)" class="card__image">
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>
  <script src="./script/script.js"></script>
</body>
</html>
