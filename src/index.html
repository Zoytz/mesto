<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="yandex-verification" content="cc6b53f8f6867585" />
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="page__container">
      <header class="header page__header">
        <img class="logo" src="<%=require('./images/Logo.svg')%>" alt="Место">
      </header>
      <section class="profile page__profile">
        <div class="profile__avatar-container">
          <img src="#" alt="Аватар" class="profile__avatar">
          <button class="profile__avatar-edit-btn" type="button" aria-label="Кнопка редактирования аватара"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля">
          </button>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления карточек">
        </button>
      </section>
      <section class="elements page__elements">
        <ul class="cards page__list"></ul>
      </section>

      <div class="popup popup_type_text">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
          <form class="form form_type_profile" name="edit-profile-form" novalidate>
            <h2 class="form__item form__title">Редактировать профиль</h2>
            <input type="text" class="form__input form__input_type_name " name="name" id="name" minlength="2" maxlength="40" required>
            <span class="form__input-error name-error"></span>
            <input type="text" class="form__input form__input_type_job" name="about" id="about" minlength="2" maxlength="200" required>
            <span class="form__input-error about-error"></span>
            <button type="submit" class="form__item form__button" value="Сохранить" aria-label="Кнопка отправки формы">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
          <form class="form form_type_card" name="edit-card-form" novalidate>
            <h2 class="form__item form__title">Новое место</h2>
            <input type="text" class="form__input form__input_type_place-name" name="name" id="place-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-error place-name-error"></span>
            <input type="url" class="form__input form__input_type_place-image" name="link" id="place-image" placeholder="Ссылка на картинку" required>
            <span class="form__input-error place-image-error"></span>
            <button type="submit" class="form__item form__button form__button_disabled" value="Сохранить" aria-label="Кнопка отправки формы" disabled>Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
          <img class="popup__image" src="https://i10.fotocdn.net/s121/01d03ec13f5ca5ea/public_pin_l/2761787197.jpg" alt="">
          <h2 class="popup__title">Привет, я тайтл</h2>
        </div>
      </div>

      <div class="popup popup_type_confirm">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
          <form class="form form_type_confirm" name="confirm-form" novalidate>
            <h2 class="form__item form__title form__title_type_confirm">Вы уверены?</h2>
            <button type="submit" class="form__item form__button" value="Да" aria-label="Кнопка отправки формы">Да</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
          <form class="form form_type_avatar" name="edit-avatar-form" novalidate>
            <h2 class="form__item form__title">Обновить аватар</h2>
            <input type="url" class="form__input form__input_type_avatar" name="avatar" id="avatar" placeholder="Ссылка на картинку" required>
            <span class="form__input-error avatar-error"></span>
            <button type="submit" class="form__item form__button form__button_disabled" value="Сохранить" aria-label="Кнопка отправки формы" disabled>Сохранить</button>
          </form>
        </div>
      </div>

      <footer class="footer page__footer">
        <p class="footer__copyright">
          © 2020 Mesto Russia
        </p>
      </footer>
    </div>
  </div>
  <template id="card">
    <li class="card">
      <button class="card__del-btn" type="button" aria-label="Кнопка удаления карточки"></button>
      <img src="#" alt="Тут все заполнится, обещаю)" class="card__image">
      <div class="card__content">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
    </li>
  </template>
  
</body>
</html>
